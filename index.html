k adam olacaksın.” Buradaki “büyük adam”, bir başbakan, bir bilim insanı olmamalı sadece. O, bir kavram. Ünle, tanınırlıkla, etkileyicilikle ilgili bir kavram. İnsanların seni tanıması, senin varlığını fark etmesi. “Alper” dendiğinde bir şeylerin çağrışması.\n\n### Büyük Adamlık ve Ün Arayışı\n\nÜn, sadece şöhret değildir. Bir isimle birlikte gelen duygu, fikir ve imgeler bütünüdür. Tıpkı “çiçek” ya da “böcek” kelimesinin herkeste bir şeyler uyandırması gibi, bir insan adı da onun hayatındaki izlerle bütünleşir. O kelimeyi bir insanı çağrıştırdığı için değil bir şeyi temsil ettiği için söylüyoruz: “Einstein”, “Tesla”, “Newton”, “Marx”, “Lenin”, “Che Guevara”, “Gandhi”, “Mozart”, “Picasso”, “Van Gogh”, “Da Vinci”, “Steve Jobs”, “Bill Gates”, “Freud”, “Darwin”, “Stephen Hawking”, “Alan Turing”, “Churchill”, “Napolyon”, “Julius Caesar”, “Mevlânâ”, “Fatih Sultan Mehmet”, “Atatürk“, “Martin Luther King”, “Nelson Mandela”, “Mother Teresa”, “Galileo”, “Platon”, “Sokrates”, “Aristoteles”, “Kafka”, “Dostoyevski”, “Shakespeare”, “Tolstoy”, “Alfred Nobel”, “Marie Curie”, “Pasteur”, “Salahaddin Eyyubi”, “Copernicus”, “Pablo Escobar”, “Muhammed Ali”, “Mike Tyson”, “Michael Jackson”, “Elvis Presley”, “Madonna”, “Lady Gaga”, “Cristiano Ronaldo”, “Lionel Messi”, “Michael Jordan”, “Kobe Bryant”, “Bruce Lee”, “Mark Zuckerberg”, “Jeff Bezos”, “Elon Musk”, “Isaac Asimov”, “George Orwell”, “Aldous Huxley”, “J.R.R. Tolkien”, “J.K. Rowling”, “Stanley Kubrick”, “Christopher Nolan”, “Quentin Tarantino”, “Beethoven”, “Bach”, “Vivaldi”, “Stephen King”, “Hitchcock”, “Kubrick”, “Marie Antoinette”, “Kleopatra”, “Buddha”, “Konfüçyüs”, “Jesus Christus”, “Muhammed”, “Michelangelo”, “Süleyman Demirel”, “Angela Merkel”, “John F. Kennedy”, “Abraham Lincoln”, “Donald Trump”, “Barack Obama”, “Putin”, “Chopin”, “Tolkien”, “Hemingway”...\n\nBüyük adamlık, işte bu anlamı taşımaktır diye yorumluyorum. İsmin bir yerlere ulaşması, bir fikrin--iyi veya kötü--taşıyıcısı hâline gelmesidir. Bunun yolları da çeşit çeşit: yazarlık, siyaset, bilim, popüler kültür, sosyal medya… Herkesin ismi bir gün anılır. Kimisi arkadaş çevresinde, kimisi tüm dünyada. Önemli olan, bu ismin neyle birlikte anıldığıdır. Hangi fikri temsil ettiği...\n\nAma bu arayış, aynı zamanda bir boşluk hissinin de ürünüdür. Kaybolmuşluk duygusuyla kendimize değerler inşa ediyoruz. Bir ideoloji, bir inanç, bir topluluk, bir “anlam” arıyoruz. Bazen dini bir cemiyet, bazen entelektüel bir grup, bazen bir dijital platform topluluğu oluyor bu.\n\nFakat her fikir eskimeye mahkûm. 2025’te ortaya çıkan bir düşünce, 2100’de *“modası geçmiş”* sayılmalı ki fikirler tazelenmeli, yeniden düşünülmeli. Bu yüzden, fikirler çatışıyor, yani savaşlar—ister ideolojik ister fiziksel—ilerlemeyi tetikliyor. Çünkü durağanlık gericiliktir; hareket, değişimdir.\n\n### Büyük Adamlık Yolunda Adımlar\n\nYürürken konuşuyorum, eğitilmiş sinir ağları--günümüzün matbaası--ile de ses kaydımı yazıya dönüştürüyorum. Çünkü bir düşünceyi somutlaştırmak istiyorum. “Büyük adam olmak.” Bu cümle bazen bir dua gibi yankılanıyor içimde, bazen de ağır bir yük gibi.\n\nBelki de \&quot;Büyük adam ol!\&quot; diyenler benim büyük adam olup olmadığımı göremeyecek, buna rağmen demeye devam edecekler. Belki ben de büyük adam olup olmadığımı fark etmeyeceğim. Tıpkı bir yetişkin olma yaşından bahsedemediğimiz gibi... Ama notlarımı bırakacağım. Belki biri okuyacak, belki kimse okumayacak. Ama bu iz, bu çaba kalsın istiyorum.\n\nDenizli’den çıkıp, Almanya’da bir şehirde yürürken bunları düşünüyorum. Soruyorum \&quot;Nasıl olunuyor bu büyük adam?\&quot;. Bir yandan da sadece bir konuda uzmanlaşmak mı diye düşünüyorum. Ne demiş bir adam: \&quot;Bir konuda uzmanlaşmak için on bin saat harcamalısınız.\&quot; Bilmem kaç yıl önce... İşte o adam büyük adam. Çünkü ben şimdi, burada onun sözünü hatırlıyorum--bana bu fikirle doğrudan ya da dolaylı karşılaşmamı sağlayan insanlar gibi. Kendisi ölmüş fikri inatçı.\n\nSonuçta büyük adamlık, adının bir yerlerde yankılanması da uot;:[0,3],&quot;slug&quot;:[0,&quot;büyük-adamlık-ve-ün-arayışı&quot;],&quot;text&quot;:[0,&quot;Büyük Adamlık ve Ün Arayışı&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;büyük-adamlık-yolunda-adımlar&quot;],&quot;text&quot;:[0,&quot;Büyük Adamlık Yolunda Adımlar&quot;]}]]],&quot;localImagePaths&quot;:[1,[]],&quot;remoteImagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Büyük Adam Olmak&quot;],&quot;date&quot;:[3,&quot;2025-04-18T00:00:00.000Z&quot;]}],&quot;imagePaths&quot;:[1,[]]}]}],&quot;collection&quot;:[0,&quot;articles&quot;],&quot;slug&quot;:[0,&quot;2025-04-18-buyuk-adam-olmak&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;2025-04-18-sesin-sessizligi.md&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Sesin Sessizliği&quot;],&quot;date&quot;:[3,&quot;2025-04-18T00:00:00.000Z&quot;]}],&quot;body&quot;:[0,&quot;### Düşünsel Günlük: Çevre, İnsan ve Determinizm Üzerine Bir Yürüyüş\n\nHafif nemli bir hava, yolun iki yanında ışıkla yıkanmış ağaçlar… Bir sessizlik var burada. Ne motor gürültüsü ne de telaşlı adımlar. Şehirde alıştığımız uğultular yerini dinginliğe bırakmış. İlk bakışta bu sessizlik huzur gibi geliyor. Ama belki de bu bir eksikliktir, ya da en azından bazıları için öyle hissedilir. Çünkü insan, alıştığı ortamın seslerine bağlanır-onu kötü ya da iyi anar. Gürültünün kendisi değil belki ama ona eşlik eden yaşamın canlılığı çekici olabilir.\n\nBir başka şehirde, İzmir’de olsak, ses eksik olmazdı. Korna, fren, motor, bağırış… Kimi zaman yorucu, kimi zaman sinir bozucu ama inkar edilemez şekilde “canlı”. Çevre, sadece fiziksel değil, duygusal da bir bağ kurar insanla. Nerede doğduğun, nerede büyüdüğün, neye alıştığın… Bunlar senin duyularını, hatta fikirlerini biçimlendirir.\n\nŞimdi düşünelim: İki insan aynı mekânda ama çok farklı çevrelerden gelmiş. Birisi bu sessizliği huzur olarak adlandırırken, diğeri için bu boşluk neredeyse rahatsız edici olabilir. Bu çatışma, sadece bireysel değil, toplumsaldır da. Çünkü biri “nasıl orada yaşadın” diye sorduğunda aslında kendi yaşam normunu karşısındakine ölçü olarak koymuştur. Oysa herkes kendi “doğal” çevresine alışır. Çölde büyüyen biri için çöl, yalnızca bir zorluk değil; aynı zamanda kutsallık taşıyabilir.\n\nBuradan film alıntılarına geçebiliriz. Örneğin bir çöl toplumunun geleceğe dair umudu: Bir gün gelecek ve toprağı yeşertecek olan bir peygamber. Kuşaktan kuşağa aktarılan bir sözlü kültür mirası... Evet \&quot;Dune&#39;dan\&quot; bahsediyorum. Büyüklerinden duyduğu bir fikir, çocuk için gerçekliğin bir parçası oluyor. İşte bu noktada “gericilik” yaftası, düşündüğümüz kadar kolayca yapıştırılamaz. Çünkü insanlar değerleriyle yaşar. Nezaket, sadakat, erdem gibi kavramlar tarih boyunca farklı biçimlerde de olsa hep vardı. İyi ve kötü insan ayrımı, toplumsal düzenin temel taşlarından biri olmuştur.\n\nBunların hepsi bir çeşit sınıflandırmadır ve bu sınıflandırmalar olmadan bir topluluğu organize etmek neredeyse imkânsızdır. İnsan doğduğunda bu sınıflamaları bilmezler. Onlara çevre öğretir. Duyularla başlayan bu öğrenme, deneyimle derinleşir, karakterle kalıplaşır. İnsan bir yolculuk yaşar ve her yol ayrımında onu yönlendiren, çevresinden aldığı komutlar olur. Bu komutlar zamanla deterministik bir yapıya bürünür: “Sen şunu yaşadın, şu kişiyle karşılaştın, şu kararı verdin… Çünkü koşullar seni oraya sürükledi.”\n\nPeki bu durumda özgür irade ne kadar gerçek? Hiç yok. Verdiğimiz tüm kararlar, yalnızca geçmiş deneyimlerin, toplumsal normların ve biyolojik komutların birer yansımasıdır. Bu fikrin insanda bir huzursuzluk uyandırması bile... Mesela biri çocuk sahibi olmak istemediğini söylerken, bunu doğaya ve hatta değerlerimize aykırı bir karar olarak görebiliyoruz. Ama bu, biyolojinin kendi filtreleme sistemi. Evrimsel olarak elenmesi gereken bir düşünce. Kim bilir?\n\nBu noktada yaş ve algı ilişkisine de değinmek lazım. Bir çocuğun dünyayı algılamasıyla, bir yetişkinin algısı aynı değil. Yaş ilerledikçe, yalnızca bilgi birikmez; aynı zamanda çevreyle kurulan ilişki de değişir. Farklı kültürler, coğrafyalar, fikirler kişiyi dönüştürür. Bu dönüşümün araçları da artık çok farklı. Eskiden kitapla edinilen bilgi, bugün internetle, büyük dil modelleriyle, dijital kütüphanelerle taşınıyor.\n\nFakat yine de temelde aynı kalan bir şey var: İnsan, yaşadıklarından etkilenir. Bu etki, bir sonraki davranışını belirler. Bu da bizi yine determinizme getirir. Ancak bu kaçınılmazlık içinde, insanın çabası kaybolmaz. Belki seçimlerimiz tamamen özgür değil ama o seçimleri verirken hissettiklerimiz-biyokimyasal tepkimeler, yaşama dair özgün bir deneyim sunar.\n\nVe en nihayetinde, bu sessiz yolda yürürken, duyduğumuz ya da duymadığımız her ses, bizi biraz daha şekillendirir. Belki de gerçekten hayat bir ses meselesidir: Kimi zaman içten gelen, kimi zaman dışarıdan bastıran ama her zaman yankılanan...&quot;],&quot;filePath&quot;:[0,&quot;src/content/articles/2025-04-18-sesin-sessizligi.md&quot;],&quot;digest&quot;:[0,&quot;114afc8c91f25662&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h3 id=\&quot;düşünsel-günlük-çevre-i̇nsan-ve-determinizm-üzerine-bir-yürüyüş\&quot;&gt;Düşünsel Günlük: Çevre, İnsan ve Determinizm Üzerine Bir Yürüyüş&lt;/h3&gt;\n&lt;p&gt;Hafif nemli bir hava, yolun iki yanında ışıkla yıkanmış ağaçlar… Bir sessizlik var burada. Ne motor gürültüsü ne de telaşlı adımlar. Şehirde alıştığımız uğultular yerini dinginliğe bırakmış. İlk bakışta bu sessizlik huzur gibi geliyor. Ama belki de bu bir eksikliktir, ya da en azından bazıları için öyle hissedilir. Çünkü insan, alıştığı ortamın seslerine bağlanır-onu kötü ya da iyi anar. Gürültünün kendisi değil belki ama ona eşlik eden yaşamın canlılığı çekici olabilir.&lt;/p&gt;\n&lt;p&gt;Bir başka şehirde, İzmir’de olsak, ses eksik olmazdı. Korna, fren, motor, bağırış… Kimi zaman yorucu, kimi zaman sinir bozucu ama inkar edilemez şekilde “canlı”. Çevre, sadece fiziksel değil, duygusal da bir bağ kurar insanla. Ner ;id&quot;:[0,&quot;2025-04-22-kitabin-azi-zarar.md&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Kitabın Azı, Zarar&quot;],&quot;date&quot;:[3,&quot;2025-04-22T00:00:00.000Z&quot;]}],&quot;body&quot;:[0,&quot;### Düşünsel Günlük: En Doğal Öğrenme, Kendiliğinden Olandır\n\nKitap okumanın erdem olduğu yaygın bir inançtır. Oysa erken dönemde, yeterli bir sorgulama süreci geçirmeden edinilen fikirler, bireyin düşünce dünyasını biçimlendirir ve sınırlar.\n\n### İlk Fikirlerin Tehlikesi: Bilgi Bombardımanı ve Dogma\n\nÇocukluk ve ergenlik döneminde karşılaştığımız ilk fikirler, zihnimizde silinmez mürekkeple işlenir. John Locke’un tabula rasa--*boş levha*--metaforunda ifade ettiği gibi, zihin başlangıçta boş bir sayfadır; üzerine düşen her fikir, tekrar silinmediği sürece iz bırakır. Bu ilk fikirler sorgulanmadığında--*ki sorgulanmaz*--, bir dogma halini alır ve bireyin sonraki okumalarını, tartışmalarını filtrelemesine yol açar. Bu filtre öyle tehlikelidir ki toplumun iyisini ve kötüsünü tanımlayan karakterleri belirler.\n\n### Doğa ile Öğrenme: Kesin Doğruların Sınavı\n\nHer çağın bilgi havuzuna, öncekilerin doldurduğu çukurdan ulaşırız. Bu havuzu dolduran fikirler, henüz eleştiri kaslarını geliştirmemiş bireyler için büyük bir ziyafet gibidir ve ancak açgözlülük bizi formda tutar, buradaki egzersiz tüketmektir. Rousseau’nun öğüdü hatırlanabilir: \n\n&gt;“İnsanı doğa eğitir, toplum bozar.” -- Jean-Jacques Rousseau\n\n Erken dönemde kitaplar yerine, sonsuz değişim yokuşundan yuvarlanan doğayı gözlemleyerek; ağaçların mevsim döngülerini izleyerek, böceklerin yaşam hallerini çözümleyerek nesnel gerçeklikle tanışmak, düşüncenin gözleme ve deneme temelleri üzerinde yükselmesine olanak sağlayacaktır. Bu da insani fikirleri sonraki dönemlerde sadece kabul etmek yerine muhalif olabilme yetisini getirir. Erken dönemde insani fikirlerle karşılaşmak sadece kabul etmekle sonuçlanacaktır. Burada bilgiyi ikiye ayırdım: Doğayı gözleyerek edindiğimiz bulgular; sadece insan ile var olan, insani fikirler. İyi ve kötü gibi...\n\n### Bilgi Havuzunun Günümüz Koşullarındaki Genişlemesi\n\nTeknoloji çağının bilgi bombardımanı, erken dönemde bilenmemiş eleştirel düşünce kaslarını çalıştırmamıza zorlar mı? Kişisel gözlemlerime göre, internetin sayılabilir sınırsız içeriğiyle karşılaşınca fark ettim ki fikirsel çeşitlilikler teknoloji öncesine kıyasla bilgi havuzunu insan aklının takip edemeyeceği bir hızla dolduruyor. Bir fikri daha anlayamadan başka bir fikirle karşılaştırmak zorunda kalıyoruz. Bu karşılaştırma süreci, her zamanki gibi bireyi kendi değerlerini oluşturmak zorunda bırakıyor. Böylece “*bireyselleşme*” başlıyor. Michel Foucault’nun bilgi iktidarı kavramına paralel olarak, sahip olduğumuz bilgi miktarı ve çeşitliliği, düşünce özgürlüğümüzü ya besler ya da zapt eder. Benim umudum günümüz hızının insanı evrimleştirmesi ama bunu gözlemleyecek bir ömrümüz yok.\n\n### Karakterimizdeki Yüzde Dağılımı\n\nErken fikirlerin karakterimize %99 oranında nüfuz ettiğini varsaymak tepki çekmeyecektir. Geriye kalan %1 ise deneyim, karşılaştırma ve doğrudan gözlemle şekillenir. Tıpkı genetiğimizin %99 benzer olup, %1 farklılıkla çeşitlilik kazanmamız gibi, ilk fikirlerimiz de benzer biçimde temelimizi oluşturur; küçük bir fark ise iyiyi kötüyü ayırır.\n\n### Kitap mı, Doğa mı?\n\nErken dönemde önceliğimiz, başka bir insanın fikrine--*kitap, makale, dijital paylaşımlar gibi sayılabilir sınırsız küme*--maruz kalmak değil, doğrudan algı ve duyu organlarımızla biyolojik kapasitemiz--*kalıtım ve çevre kaynaklı*--evreni keşfetmek olmalıdır. Çocukları “Şu kitabı oku, bu fikri edin” diyerek yönlendirmek yerine, onlara bir ağacın köklerini, yıldızların hareketini, yağmurun kokusunu deneyimletmek daha doğrudur. Çünkü fikir havuzuna atılan ilk damla, zamansız bulgular olmazsa değerler şekillendikçe oluşan fikirler çağı aşamaz.\n\n&gt;“Doğa, insanı eğiten en kadim öğretmendir.” -- Jean-Jacques Rousseau\n\n### Sorgulamanın Erken Yaşta Teşviki Hakkında\n\nKitap okumak *iyi* sayılsa da; bir fikir kutsal kabul edilmeden önce şüpheci bir mercekten geçirilmelidir. Çocuk biyolojisi, okuduğunu sorgulamaya uygun biyokimyayı henüz olgunlaştırmamıştır. Bu dönemde “*Niçin?*” sorusunun teşvik edilmesi herkes tarafından konuşulur ama biyokimya elvermediği için fikre fikir etiketi asmak yerine kanun etiketi asmak çok kolaydır. Belki de sorgulama fikrinin kanun yerine konması insanlık için iyi olacaktır ama her fikre aynı gözle bakmak, kötüyü tarihte bırakmamıza engel oluyor anlaşılan.&quot;],&quot;filePath&quot;:[0,&quot;src/content/articles/2025-04-22-kitabin-azi-zarar.md&quot;],&quot;digest&quot;:[0,&quot;aac960a34dd534b4&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h3 id=\&quot;düşünsel-günlük-en-doğal-öğrenme-kendiliğinden-olandır\&quot;&gt;Düşünsel Günlük: En Doğal Öğrenme, Kendiliğinden Olandır&lt;/h3&gt;\n&lt;p&gt;Kitap okumanın erdem olduğu yaygın bir inançtır. Oysa erken dönemde, yeterli bir sorgulama süreci geçirmeden edinilen fikirler, bireyin düşünce dünyasını biçimlendirir ve sınırlar.&lt;/p&gt;\n&lt;h3 id=\&quot;i̇lk-fikirlerin-tehlikesi-bilgi-bombardımanı-ve-dogma\&quot;&gt;İlk Fikirlerin Tehlikesi: Bilgi Bombardımanı ve Dogma&lt;/h3&gt;\n&lt;p&gt;Çocukluk ve ergenlik döneminde karşılaştığımız ilk fikirler, zihnimizde silinmez mürekkeple işlenir. John Locke’un tabula rasa—&lt;em&gt;boş levha&lt;/em&gt;—metaforunda ifade ettiği gibi, zihin başlangıçta boş bir sayfadır; üzerine düşen her fikir, tekrar silinmediği sürece iz bırakır. Bu ilk fikirler sorgulanmadığında—&lt;em&gt;ki sorgulanmaz&lt;/em&gt;—, bir dogma halini alır ve bireyin sonraki okumalarını, tartışmalarını filtrelemesine yol açar. Bu filtre öyle tehlikelidir ki toplumun iyisini ve kötüsünü tanımlayan karakterleri belirler.&lt;/p&gt;\n&lt;h3 id=\&quot;doğa-ile-öğrenme-kesin-doğruların-sınavı\&quot;&gt;Doğa ile Öğrenme: Kesin Doğruların Sınavı&lt;/h3&gt;\n&lt;p&gt;Her çağın bilgi havuzuna, öncekilerin doldurduğu çukurdan ulaşırız. Bu havuzu doldur ve yaşadığım olaylara baktığımda, özgür iradenin aslında tam anlamıyla \&quot;özgür\&quot; olmadığını, daha ziyade deterministik bir yapı içinde şekillendiğini görmek mümkün oldu. Bu durumun, hayatın doğasından kaynaklanan dinamik yapıdan ileri geldiğini görüyorum. Hayatın bu dinamizmine, bu sınırsız olaylar zincirine tam anlamıyla adapte olamıyor, onun hızına yetişemiyoruz ve bu da bizi birçok konuda geride bırakıyor. Bu gerilik en nihayetinde de bizi seçim yapıyormuş algısına itiyor.\n\n### Özgür Olan Varlık\n\nDeterministik yapı, hayatımızda karşılaştığımız olayların önceden belirlenmiş olduğunu ve bunların bizim seçimlerimizi şekillendirdiğini ifade eder. Ben bu tanımı biraz daha açarak \&quot;önceden belirlenmiş\&quot; olarak isimlendirmekten ziyade, birbirini takip eden olaylar demek istiyorum. Bu olaylar bizi doğduğumuz yerde doğmamıza ve büyüdüğümüz yerde büyümemize yol açtı. Aynı zamanda duyduğumuz şeyleri duymamıza, gördüğümüz şeyleri görmemize, dokunduğumuz şeyleri dokunmamıza, yani kısacası belirli bir mekan ve zamandan itibaren duyusal imkanlarımızı tam potansiyalinde kullanarak sistemler oluşturmamıza neden oldu. Bu bağlamda, \&quot;özgür\&quot; olduğumuza dair hissettiğimiz inanç, aslında çevremizin ve geçmişimizin bizim üzerimizdeki etkilerinin bir sonucu olarak ortaya çıkıyor. Bu durumu matematikçi Laplace&#39;ın düşünce deneyi ile örneklendirebiliriz. Laplace, evrendeki tüm parçacıkların konum ve hareketlerini bilebilen bir varlığın, geçmişi ve geleceği tüm detaylarıyla hesaplayabileceğini savunmuş. Yani nasıl kozmik kütlelerin geçmişini ve geleceğini hesaplayabiliyorsak, diğer her parçacık ve dalganın da geçmişini ve geleceğini hesaplayabiliriz. Ama bu hesap gücünü elde etmek, bu evrenin kapsadığı imkanların dışına çıkmamız gerektiği anlamına gelir. Bu varlık, ancak evrenin dışındaysa hesap mümkündür ki tanrı benzeri bir pozisyona sahip olabilsin, aksi halde evrenin içinde yer alan bir varlık, kendisini de içeren sistemin içinde sıkışıp kalacaktır.\n\nBu anlayıştan hareketle, hayatlarımızı yönlendiren şeyin aslında sayısız sonlu deneyim ve bu deneyimlerin oluşturduğu sistemler olduğunu söyleyebiliriz. Örneğin, bir kişinin çevresi, öğrendiği dil, gördüğü kültür, edindiği bilgiler ve yaşadığı olaylar zinciri onun sistemlerini yani karakterini ve karar mekanizmasını tecrübe ettiği haliyle şekillendirir ve çevreye tepkisini bu mekanizmanın ürünü verir. Bu süreç tamamen yaş ve tecrübelerle doğru orantılıdır. Küçük bir çocuk henüz sınırlı deneyimlere sahipken, yaş büyüdükçe bu deneyimlerin sayısı ve çeşitliliği artar, kişi giderek daha kompleks sistemler kurmaya başlar.\n\nBu sistemler arasında doğaya bakış açımız, dil öğrenmeye yönelik tutumumuz, araba kullanma becerimiz, yemek pişirme yöntemimiz veya matematiksel anlayışımız yer alabilir. Bazen büyüdüğümüz çevre nedeniyle ayrımcı, ırkçı veya katı dini sistemler de geliştirebiliriz. Bu durum, çevresel faktörlerin bireyin kararlarını doğrudan nasıl şekillendirdiğinin açık bir kanıtıdır. Bu noktada, sahip olduğumuz tüm düşünceler ve değerlerin, geçmiş deneyimlerimizin kaçınılmaz sonuçları olduğunu kabul etmek gerekir.\n\n### Rahatla ve Keyfine Bak, Adamım\n\nBu deterministik bakış açısı, bana insan hayatını adeta bir tiyatro sahnesine benzetiyor. Kimi insanlar az yaşar, kimi çok yaşar; kimi \&quot;o\&quot; olurken, bazıları \&quot;bu\&quot; olur. Kimi hayatı kitap okuyarak, kimi çiçek koklayarak geçirir. Herkesin kendi hikâyesi olsa da bizi bir araya getiren ve ortak bir toplulukta köklendiren bazı şeyler var. Ancak sonuç hep aynı: zaman geçer ve insanlar unutulur. Geriye yalnızca fikirler ve değerler kalır.\n\nBugün dünyada yaklaşık sekiz milyar insan var. Yüz yıl sonra bugünün tüm insanları yok olacak ve bunlardan yalnızca çok azı hatırlanacak. Hatırlanmak için \&quot;büyük adam\&quot; olma çabası, toplumların sıklıkla dayattığı bir zorunluluk gibi görünse de aslında bu durum da bireysel tercih ve oluşturduğumuz sistemlerle doğrudan ilgili. Sistemlerimiz bizi büyük adam olmaya yönelttiğinde, öyle ya da böyle hatırlanacağız, adımız yankılanmaya devam edecek.\n\nHayatımızın kısa olması, anlamının göreceli bir kavram olması gerçeğini değiştirmiyor. Yaşamı anlamlı kıldıran şeylerden bir tanesi, insanoğlunun kendisine atfettiği değerler olmuş hep. Bu belirsizlik içinde hayatın sunduğu imkânları değerlendirmekten başka bir seçeneğimiz yok. Her ne kadar anlamsız olduğunu hissetsek de, hayatı yaşamak için nefes almak, su içmek, yemek yemek, oyun oynamak, ders çalışmak ve film izlemek gibi basit eylemlerle yetinmeliyiz.\n\nSonuç olarak, özgür bir iradeden söz etmek mümkün değil. İrade, yaşamın karmaşık yapısının bir parçasıdır ve tüm kararlarımız bu karmaşıklık içinde şekillenmektedir. Bu kabul, hayatın değerini azaltmaz; aksine onu daha gerçekçi ve merak uyandırıcı yapar. Bu yüzden takmayalım ve keyfimize bakalım.\n\n“Hayat kısa ve karmaşık, kimse ne yapılacağını bilmiyor. O yüzden fazla bir şey yapma. Rahat ol, arkadaşlarınla takıl ve mümkün olduğunca kendine ve başkalarına dürüst ol—-yani sakin kal.” -- Dudely Lama&quot;],&quot;filePath&quot;:[0,&quot;src/content/articles/2025-05-01-ozgur-insan.md&quot;],&quot;digest&quot;:[0,&quot;e8e164fdf87ecd41&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h3 id=\&quot;düşünsel-günlük-özgür-i̇rade\&quot;&gt;Düşünsel Günlük: Özgür İrade&lt;/h3&gt;\n&lt;p&gt;Özgür irade kavramı, tarih boyunca felsefecilerin, bilim insanlarının ve toplumların üzerinde durduğu meselelerden biri olmuş. Ancak gözlemlerim ve yaşadığım olaylara baktığımda, özgür iradenin aslında tam anlamıyla “özgür” olmadığını, daha ziyade deterministik bir yapı içinde şekillendiğini görmek mümkün oldu. Bu durumun, hayatın doğasından kaynaklanan dinamik yapıdan ileri geldiğini görüyorum. Hayatın bu dinamizmine, bu sınırsız olaylar zincirine tam anlamıyla adapte olamıyor, onun hızına yetişemiyoruz ve bu da bizi birçok konuda geride bırakıyor. Bu gerilik en nihayetinde de bizi seçim yapıyormuş algısına itiyor.&lt;/p&gt
