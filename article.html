---
layout: default
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Meditasyonlar</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
</head>
<body class="light-mode">
    <header>
        <h1>Meditasyonlar</h1>
        <button id="theme-toggle" aria-label="Toggle dark/light mode">
            <span class="toggle-icon">◐</span>
        </button>
    </header>
    
    <main class="article-container">
        <article>
            <div class="article-header">
                <h1 id="article-title">{{ page.title }}</h1>
                <p id="article-date" class="article-date">{{ page.date | date: "%b %d, %Y" }}</p>
            </div>
            <div id="article-content" class="article-content">{{ content }}</div>
            <a href="/" class="back-link">← Geri don.</a>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 Meditasyonlar</p>
    </footer>
</body>
</html>
